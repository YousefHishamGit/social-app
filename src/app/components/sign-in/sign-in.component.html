<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white shadow-lg rounded-2xl p-6 relative">
        <div class="text-center text-9xl absolute left-1/2 transform -translate-x-1/2 -top-16 shadow-lg p-1 rounded-full bg-gray-200">
            <i class="fa-solid fa-circle-user text-blue-500"></i>
        </div>
        <h2 class="text-4xl font-bold text-center text-gray-700 mt-16">Login</h2>

        <form [formGroup]="SignIn" (ngSubmit)="sumbitForm()" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input formControlName="email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input formControlName="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="flex justify-between items-center text-sm text-gray-600">
                <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            Remember me
          </label>
                <a class="text-blue-500 hover:underline">Forgot password?</a>
            </div>

            <button [disabled]="SignIn.invalid || loading" type="submit" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition duration-200 disabled:bg-slate-100 ">
          Login
          @if (loading) {
                   <i class="fa-solid fa-spinner fa-spin"></i>
                }
        </button> @if (errMsg) {
            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                <span class="font-medium">Danger alert!</span> {{errMsg}}
            </div>
            }
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account?
            <a routerLink="/register" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
</div>
