<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white shadow-lg rounded-2xl p-6 relative">

        <h2 class="text-2xl font-bold text-center text-gray-700 mt-2">Register</h2>

        <form [formGroup]="SignOut" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Name</label>
                <input formControlName="name" type="text" placeholder="Enter your full name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input formControlName="email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input formControlName="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Confirm Password</label>
                <input formControlName="rePassword" type="password" placeholder="Confirm your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>


            <div class="mb-4 flex items-center gap-5">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2">Gender</label>
                    <select formControlName="gender" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="" disabled>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2">Date of Birth</label>
                    <input formControlName="dateOfBirth" type="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>


            <button [disabled]="!SignOut.valid" (click)="submitReg()" type="submit" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition duration-200 disabled:bg-slate-300">
                Register
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a routerLink="/sign-in" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>
