<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white shadow-lg rounded-2xl p-6 relative">

        <h2 class="text-2xl font-bold text-center text-gray-700 mt-2">Register</h2>

        <form class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Full Name</label>
                <input type="text" placeholder="Enter your full name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" placeholder="Confirm your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition duration-200">
                Register
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a routerLink="/sign-in" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>
