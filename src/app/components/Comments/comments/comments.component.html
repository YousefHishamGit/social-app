<div class=" flex flex-col gap-2">
    <!--comments-->
    <div class="max-h-72 overflow-auto">
        @for (comm of commentList.comments; track $index) {
        <div class="p-5 my-2 bg-slate-300 rounded-md ">
            <div class="flex items-center justify-between">
                <div class="flex gap-2 items-center">
                    <img class="w-10 h-10 rounded-full" [src]="comm.commentCreator.photo" alt="">
                    <h3 class="font-bold text-slate-800">{{comm.commentCreator.name}}</h3>
                    <span class="text-slate-700 font-thin">{{comm.createdAt | date}}</span>
                </div>
                <div class="p-4">
                    <button class="text-3xl">...</button>
                </div>
            </div>
            <p class="font-medium text-slate-700">{{comm.content}}</p>
        </div>
        }
    </div>


    <!--Input Comment-->
    <div class="p-2 bg-slate-300 rounded-md">
        <form [formGroup]="commentForm">
            <label for="chat" class="sr-only">Your message</label>
            <div class="flex items-center px-1 py-1 rounded-lg  dark:bg-gray-700">
                <textarea #textComment formControlName="content" id="chat" rows="1" class="block mx-2 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Your message..."></textarea>
                <button (click)="addComment()" type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                    <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                        <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
                    </svg>
                    <span class="sr-only">Send message</span>
                </button>
            </div>
        </form>


    </div>
</div>
